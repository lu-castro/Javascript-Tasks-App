<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Javascript Taks App</title>
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a href="#" class="navbar-brand"> Task App </a>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <div class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="formTask">
                            <div class="form-group">
                                <input type="text" id="title" placeholder="Add a Todo" class="form-control">
                            </div>
                            <div class="form-group">
                                <textarea id="description" cols="30" rows="10" class="form-control mt-2" placeholder="Add a description"></textarea>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-primary w-100 mt-2">Save</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
            <div class="col-md-8">
                <div id="tasks">
                    
                </div>
            </div>

        </div>
    </div>

</body>
</html>
